<div class="wrapper" *ngIf="words$ | async as words">
  <div
    class="row"
    *ngFor="let rowLetters of processWords(words); index as i"
    [ngStyle]="{ top: getTopFor(i, words.length) }"
  >
    <div class="letter" *ngFor="let letter of rowLetters">
      {{ letter }}
    </div>
  </div>
</div>
