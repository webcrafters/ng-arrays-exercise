<div class="wrapper" *ngIf="words$ | async as words">
  <div class="row" *ngFor="let rowLetters of processWords(words); index as i">
    <div class="letter" *ngFor="let letter of rowLetters">
      {{ letter }}
    </div>
  </div>
</div>
<app-word-count
  class="word-count"
  (countChanged)="updateCount($event)"
></app-word-count>
