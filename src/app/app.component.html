<div class="wrapper" *ngIf="words$ | async as words">
  <div class="row" *ngFor="let rowWithLetters of rowsFromWords(words)">
    <div class="letter" *ngFor="let letter of rowWithLetters">
      {{ letter }}
    </div>
  </div>
</div>
<app-word-count
  class="word-count"
  (countChanged)="updateCount($event)"
></app-word-count>
